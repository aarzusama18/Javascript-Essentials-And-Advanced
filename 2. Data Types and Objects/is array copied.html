<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let fruits = ["Apples", "Pear", "Orange"];
      let shoppingCart = fruits.slice(); // Create a copy of the fruits array
      shoppingCart.push("Banana"); // This modifies the shoppingCart array only

      
      alert(fruits.length); // This alerts 3,    because fruits remains unchanged
    </script>
  </body>
</html>
