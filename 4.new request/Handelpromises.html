<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Create a promise that resolves after 2 seconds
let promise = new Promise((resolve, reject) => {
  setTimeout(() => {
    resolve("Hello, World!");
  }, 2000);
});

// Handle the promise using then()
promise.then((value) => {
  console.log(value); // Output: Hello, World!
}).catch((error) => {
  console.error(error);
});

// Create another promise that rejects after 3 seconds
let promise2 = new Promise((resolve, reject) => {
  setTimeout(() => {
    reject("Error: Something went wrong!");
  }, 3000);
});

// Handle the promise using async/await
async function handlePromise2() {
  try {
    let result = await promise2;
    console.log(result);
  } catch (error) {
    console.error(error); // Output: Error: Something went wrong!
  }
}

handlePromise2();

// Create an array of promises
let promises = [
  new Promise((resolve) => {
    setTimeout(() => {
      resolve("Promise 1 resolved!");
    }, 1000);
  }),
  new Promise((resolve) => {
    setTimeout(() => {
      resolve("Promise 2 resolved!");
    }, 2000);
  }),
  new Promise((resolve) => {
    setTimeout(() => {
      resolve("Promise 3 resolved!");
    }, 3000);
  }),
];

// Handle the array of promises using Promise.all()
Promise.all(promises).then((values) => {
  console.log(values); // Output: ["Promise 1 resolved!", "Promise 2 resolved!", "Promise 3 resolved!"]
}).catch((error) => {
  console.error(error);
});
    </script>
</body>
</html>
